{% block menuitem %}
<li aria-haspopup="true">
  {% if url %}
  <a href="{{ url }}">{{ title }}</a>
  {% else %}
  <a href="#">{{ title }}</a>
  {% endif %}
  {% if collection %}
  <menu aria-label="submenu">
    {% for post in collection %}
    <li {% if page.url == post.url %}aria-current="page"{% endif %}><a href="{{ post.url }}">{{ post.data.subtitle }}</a></li>
    {% endfor %}
  </menu>
  {% endif %}
</li>
{% endblock %}
